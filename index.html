<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIME TABLE </title>

    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <h1> SCHOOL TIMETABLE</h1>
    <table border="1" cellpadding = '10px' cellspacing = '3px' bgcolor="lightblue">
        <tr>
            <th></th>
            <th bgcolor="yellow">9 AM</th>
            <th bgcolor="yellow">10 AM</th>
            <th bgcolor="yellow">11 AM</th>
            <th bgcolor="pink"> - </th>
            <th bgcolor="yellow">12 PM</th>
            <th bgcolor="yellow">1 PM - 2 PM</th>
        </tr>
        <tr>
           <th bgcolor="lightgreen"> MONDAY</th>
           <td colspan="2">Geography</td>
           <td> Math</td>
           <td bgcolor="pink"> B </td>
           <td> History</td>
           <td> Accounts</td>
        </tr>
        <tr>

            <th bgcolor="lightgreen"> TUESDAY</th>
            <td> Math</td>
            <td> Urdu</td>
            <td> Islamiiyat</td>
            <td bgcolor="pink"> R</td>
            <td> Geography</td>
            <td rowspan="3"> P.E</td>
        </tr>
        <tr>
            <th bgcolor="lightgreen"> WEDNESDAY</th>
            <td> Islamiiyat</td>
            <td> Math</td>
            <td> Urdu</td>
            <td bgcolor="pink"> E</td>
            <td> Science</td>
        </tr>
        <tr>
            <th bgcolor="lightgreen"> THURSDAY</th>
            <td> Math</td>
            <td> Urdu</td>
            <td> Accounts</td>
            <td bgcolor="pink"> A</td>
            <td> Economics</td>
        </tr>
        <tr>
            <th bgcolor="lightgreen"> FRIDAY </th>
            <td> Math</td>
            <td> Islamiiyat</td>
            <td> Business</td>
            <td bgcolor="pink"> K</td>
            <td> Economics</td>
            <td colspan="2"> -</td>
        </tr>
        <tr>
            <th bgcolor="lightgreen"> SATURDAY</th>
            <td colspan="6">-</td>
        </tr>

    </table>
</body>
</html>
